<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maintenance Call Log Form</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Log a Call</h2>
                        <form id="maintenanceForm" action="logcall.php" method="post"
                            onsubmit="return validateForm()">
                            <!-- Location -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                                <div id="locationError" class="text-danger"></div>
                            </div>

                            <!-- Street Address -->
                            <div class="mb-3">
                                <label for="streetAddress" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="streetAddress" name="streetAddress"
                                    required>
                                <div id="streetAddressError" class="text-danger"></div>
                            </div>

                            <!-- City -->
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                                <div id="cityError" class="text-danger"></div>
                            </div>

                            <!-- Zip Code -->
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                                <div id="zipCodeError" class="text-danger"></div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                    required></textarea>
                                <div id="descriptionError" class="text-danger"></div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit Call</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for form validation -->
    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("locationError").innerHTML = "";
            document.getElementById("streetAddressError").innerHTML = "";
            document.getElementById("cityError").innerHTML = "";
            document.getElementById("zipCodeError").innerHTML = "";
            document.getElementById("descriptionError").innerHTML = "";

            // Get form values
            var location = document.getElementById("location").value;
            var streetAddress = document.getElementById("streetAddress").value;
            var city = document.getElementById("city").value;
            var zipCode = document.getElementById("zipCode").value;
            var description = document.getElementById("description").value;

            // Validate location
            if (location.trim() === "") {
                document.getElementById("locationError").innerHTML = "Location is required";
                return false;
            }

            // Validate street address
            if (streetAddress.trim() === "") {
                document.getElementById("streetAddressError").innerHTML = "Street Address is required";
                return false;
            }

            // Validate city
            if (city.trim() === "") {
                document.getElementById("cityError").innerHTML = "City is required";
                return false;
            }

            // Validate zip code
            if (zipCode.trim() === "") {
                document.getElementById("zipCodeError").innerHTML = "Zip Code is required";
                return false;
            }

            // Validate description
            if (description.trim() === "") {
                document.getElementById("descriptionError").innerHTML = "Description is required";
                return false;
            }

            // If all validations pass, return true to submit the form
            return true;
        }
    </script>
</body>

</html>
