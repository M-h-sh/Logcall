    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript to fetch and display logged calls -->
    <script>
        // Fetch and display logged calls when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            fetchLoggedCalls();
        });

        function fetchLoggedCalls() {
            // You may use AJAX/fetch to request logged calls from the server
            // For demonstration, let's assume you have an array of logged calls
            var loggedCalls = [
                { id: 1, description: "Issue with street light", date: "2023-10-15" },
                { id: 2, description: "Pothole on Main Street", date: "2023-10-14" },
                // Add more logged calls as needed
            ];

            // Display the logged calls in the table
            var loggedCallsTableBody = document.getElementById("loggedCallsTableBody");
            loggedCallsTableBody.innerHTML = ""; // Clear existing content

            loggedCalls.forEach(function (call) {
                var row = loggedCallsTableBody.insertRow();
                row.innerHTML = `<td>${call.id}</td><td>${call.description}</td><td>${call.date}</td>`;
            });
        }
    </script>
